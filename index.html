<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <title>NFT preview card component</title>
    
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <article>
        <div class="images">
            <img src="./img/image-equilibrium.jpg" alt="equilibrium">
            <img src="./img/icon-view.svg" class="eye-ico" alt="" aria-hidden="true">
        </div>
        <div class="text-content">
            <h2>Equilibrium #3429</h2>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="info">
                <div class="price">
                    <img src="./img/icon-ethereum.svg" alt="" aria-hidden="true">
                    <p>
                        0.041ETH
                    </p>
                </div>
                <div class="time">
                    <img src="./img/icon-clock.svg" alt="" aria-hidden="true">
                    <p>
                        3 days left
                    </p>
                </div>
            </div>
            <div class="line"></div>
            <div class="info-person">
                <img src="./img/image-avatar.png" alt="avatar">
                <p>
                    Creation of <span>Jules Wyvern</span>
                </p>
            </div>
        </div>
    </article>

</body>
</html>
